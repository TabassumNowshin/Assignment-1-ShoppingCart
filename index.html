    <title>Shopping Cart</title>
</head>
<body>
    <div class="container">
        <h4>Product list</h4>
        <hr>
        <table class="u-full-width">
            <tr>
                <th>Item</th>
                <th>Price</th>
                <th></th>
            </tr>
            <tr>
                <td>Pen</td>
                <td>6</td>
                <td><button id="btn1">Add to Cart</button></td>
                
            </tr>
            <tr>
                <td>Pencil</td>
                <td>5</td>
                <td><button id="btn2">Add to Cart</button></td>
                
            </tr>
            <tr>
                <td>Eraser</td>
                <td>10</td>
                <td><button id="btn3">Add to Cart</button></td>
                
            </tr>
            <tr>
                <td>Sharpner</td>
                <td>15</td>
                <td><button id="btn4">Add to Cart</button></td>
            </tr>
            <tr>
                <td>Scale</td>
                <td>20</td>
                <td><button id="btn5">Add to Cart</button></td>
            </tr>
        </table>
        <a href="#jump">View Cart</a>
        <br><br><br><br><br>
        <p id="jump"></p>
        <div>
            <h4>Your Cart</h4>
            <hr>
            <table class="u-full-width">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Price</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="cart-list">

                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
